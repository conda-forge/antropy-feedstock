{% set name = "antropy" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7ec1762ff58047531cfa3a68ac65fe333089cc0da81cfb7d9be6afd0629fac4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-learn
    - numba
    - stochastic

test:
  imports:
    - antropy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://raphaelvallat.com/antropy/build/html/index.html
  summary: Entropy and complexity of (EEG) time-series data in Python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/raphaelvallat/antropy

extra:
  recipe-maintainers:
    - raphaelvallat
    - larsoner
    - hoechenberger
